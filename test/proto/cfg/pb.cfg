driving_config: {
    decision_surf_idt: 0.2
    target_color_min_dist: 15.0
    big_track_bus_min_length: 9.0
    log_proto_binary: false
    log_stat_proto_size: false    # 统计proto流量带宽的日志，默认关
    config_dedug_log: false
    target_color_log_open: false
    cdcu_func_check: false       # x86 大屏点检开关 默认false，需要时再打开
    dynamic_obj_filter_mode: 0   # 暂时不用了
    dynamic_obj_filter_log_open: false
    kalman_filter_R: 0.3
    kalman_filter_Q: 1.0
    yaw_filter_open: true        # yaw滤波  false-不启用  true-起用
    yaw_filter_debug_id: 0       # 调试ID信息打印
    yaw_filter_lp_k: 0.1         # 低通滤波系数  
    yaw_filter_static_vel: 2.0   # 单位m/s yaw策略静态速度判决门限
    yaw_filter_frame_num: 6      # yaw策略 滤波缓存帧数
    type_filter_open: true       # type滤波 false-不启用  true-起用
    type_filter_count: 20        # type 滤波缓存数
    type_filter_following_count: 100  # 跟车时type 滤波缓存数
    lane_line_bolyfit_open: true # 车道线拟合策略，默认开
    dynamic_id_filter_open: true      # 动态目标ID 过滤开关，默认开

    # 动态位置滤波策略
    dynamic_pose_filter_strategy:
    open: true                 # 动态位置滤波策略开关，默认开
    cache_count: 20            # 最大缓存帧数
    vehicle_stop_speed: 0.2    # 旁车静止速度阈值

    # 静态驻流策略
    cache_pool_static_strategy:
    open: true      # 静态目标物缓存开关，默认开
    open_sod: false # sod替换  true: 用OLM的替换  false: 用SF原来的 
    cache_count: 20        # 静态缓存数
    min_dist: 0.3    # 重合最小距离
    check_delta_dist: 4.0             # 连续性位置差有效值
    check_delta_time: 1.0             # 连续性时间差有效值
    # 动态驻流及过滤策略
    cache_pool_dynamic_strategy:
    open: true                        # 动态目标物缓存开关，默认开
    yaw_dirction_debug: false         # 给同向车赋值蓝色，对象车赋值红色，默认关
    yaw_dirction_left: -0.785         # 同方向left最大角 -45°
    yaw_dirction_right: 0.785         # 同方向right最大角 +45°
    run_cache_count: 2                # 车辆运动时动态目标物缓存数
    stop_cache_count: 15              # 车辆静止时动态目标物缓存数
    self_vehicle_stop_speed:  0.2     # 自车静止速度阈值
    union_rate_min: 0.5               # 前后帧重合率阈值
    update_max_velocity: 0.4          # 旁车静止时不更新位置的速度阈值
    update_max_distance: 0.4          # 旁车静止时不更新位置的距离阈值
    check_delta_dist: 4.0             # 连续性位置差有效值
    check_delta_time: 1.0             # 连续性时间差有效值

    # 车道线抽帧策略
    lane_line_omit_frame_strategy:{
        enable: true        # 默认开
        low_speed_case:     # ego低速跟车工况
            frame_count: 12   # 每12帧更新一次车道线点的local坐标
            speed_ceiling: 2.7  # [m/s] 速度上限
        static_case:        # ego静止工况
            frame_count: 24   # 每24帧更新一次车道线点的local坐标
    }
    # 旁车转向灯输出策略
    signal_light_status_strategy:{
        open: true        # 默认开
        yaw_dirction_debug: false         # 给同向车赋值蓝色，对象车赋值红色，默认关
        yaw_dirction_left: -1.744         # 同方向left最大角 -100°
        yaw_dirction_right: 1.744         # 同方向right最大角 +100°
    }

    # 红绿灯面板闪烁抑制策略
    tfl_blink_suppress_strategy:{
        enable: true       # 默认开
        frame_count: 48    # 多帧确认后才隐藏面板
    }

    # 路口识别策略
    intersection_recognition_strategy:{
    enable: true              # 默认打开
    debug_log: false          # 调试日志开关，默认关闭
    speed_limit: 11           # 大于速度阈值，退出路口视角 [m/s]
    drive_into_condition: {   # 驶入条件
        dist_road_mark: 30         # 纵向一定距离内存在停止线或斑马线 [m]
        length_road_mark: 3        # 停止线或斑马线的长度，[车道]
        width_lane: 3.0            # 单个车道宽度 [m]
        length_search_laneline: 10 # 斑马线后搜索车道线的范围 [m]
    } 

    drive_out_condition: {     # 驶出条件
        dist_ego_drive: 80        # 满足驶入条件后的行驶里程
    }
    }
}


parking_config:{

}

